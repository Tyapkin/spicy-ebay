<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add new product from eBay</h4>
      </div>
      <div class="modal-body">
          <form action="." method="post" id="add_product_form">
              {% csrf_token %}
              <div class="form-group">
                  <label for="exampleInputEmail1">UPC Number</label>
                  <input type="text" class="form-control" id="id_upc" placeholder="Enter UPC Number" maxlength="12" required>
                  <p class="help-block">The number can only contain 12 digits.</p>
              </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" form="add_product_form" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
</div>
