{% extends "index.html" %}

{% load static %}

{% block content %}

<form class="form-horizontal" method="post" action="{% url 'create_product' %}">{% csrf_token %}
    <div class="form-group">
        <label for="id_upc" class="col-sm-2 control-label">UPC Number</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="upc" id="id_upc"
                   placeholder="UPC" maxlength="12" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" id="add_button" name="add_button"
                    data-loading-text="Loading..." onautocomplete="off">Load</button>
            <button type="button" class="btn btn-default" name="cancel_button">Cancel</button>
        </div>
    </div>
</form>

{% endblock %}
