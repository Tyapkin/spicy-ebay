<form class="form-horizontal" method="post" action=".">{% csrf_token %}
    <div class="form-group">
        <label for="id_upc" class="col-sm-2 control-label">UPC Number</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="upc" id="id_upc" placeholder="UPC">
        </div>
    </div>
    <div class="form-group">
        <label for="id_product_id" class="col-sm-2 control-label">Product ID</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="product_id" id="id_product_id" placeholder="Product ID">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Add</button>
        </div>
    </div>
</form>
