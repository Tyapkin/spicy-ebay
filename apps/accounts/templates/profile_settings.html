{% extends "base.html" %}


{% block title %}
    <title>Spicy Ebay | Settings</title>
{% endblock %}

{% block sidebar %}{% endblock %}

{% block content %}
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>Settings Profile: <small>{{ profile }}</small></h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Blank page</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Actions</h3>
                </div>
                <div class="box-body">
                    <a href="{% url 'credentials' profile.id %}" class="btn btn-info" role="button">Credentials</a>
                    <a href="{% url 'auth_password_change' %}" class="btn btn-danger" role="button">Change Password</a>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    Today: {% now "jS \o\f F" %}
                </div>
                <!-- /.box-footer-->
            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
{% endblock %}
